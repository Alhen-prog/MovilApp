name: movilapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.8.0     
  dio: ^5.1.0
  url_launcher: ^6.3.1                 
  http: ^1.2.2                       
  auto_size_text: ^3.0.0
  google_sign_in: ^6.2.2               
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.5                
